<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <!-- header section start-->
    <header class="header">
        <a href="#" class="logo">
            <img src="images/logo.png" alt="logo">
        </a>
        <nav class="navbar">
            <a href="index.html"  >Home</a>
            <a href="about.html" >About</a>
            <a href="menu.html" >Menu</a>
            <a href="products.html" >Products</a>
            <a href="review.html" >Review</a>
            <a href="contact.html" class="active" >Contact</a>
            <a href="blogs.html" >Blogs</a>
        </nav>
        <div class="buttons">
            <button id="search-btn"> <i class=" fas fa-search"></i></button>
             <button id="cart-btn"><i class=" fas fa-shopping-cart"></i></button>
            <button id="menu-btn"><i class=" fas fa-bars"></i></button>
        </div>
        <div class="search-form">
            <input type="text" class="search-input" id="search-box" placeholder="search here">
            <i class="fas fa-search"></i>
        </div>
        <div class="cart-items-container">
            <div class="cart-item">
                <i class="fas fa-times"></i>
                <img src="images/menu-1.png" alt="menu">
                <div class="content">
                    <h3>cart item 01</h3>
                    <div class="price">$15.99/-</div>
                </div>
            </div>
            <div class="cart-item">
                <i class="fas fa-times"></i>
                <img src="images/menu-2.png" alt="menu">
                <div class="content">
                    <h3>cart item 02</h3>
                    <div class="price">$9.99/-</div>
                </div>
            </div>
            <div class="cart-item">
                <i class="fas fa-times"></i>
                <img src="images/menu-3.png" alt="menu">
                <div class="content">
                    <h3>cart item 03</h3>
                    <div class="price">$12.99/-</div>
                </div>
            </div>
            <div class="cart-item">
                <i class="fas fa-times"></i>
                <img src="images/menu-4.png" alt="menu">
                <div class="content">
                    <h3>cart item 04</h3>
                    <div class="price">$14.99/-</div>
                </div>
            </div>
            <a href="#" class="btn">checkout now</a>
        </div>
    </header>
    <!-- header section end-->

 
    <!--contact section start-->
    <section class="contact" id="contact">
        <h1 class="heading">Contact <span>us</span></h1>
        <div class="row">
            <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3
            !1d24075.70446269963!2d28.985091699999998!3d41.03700175!2m3!1f0!2
            f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14cab7650656bd63%3A0x
            8ca058b28c20b6c3!2zVGFrc2ltIE1leWRhbsSxLCBHw7xtw7zFn3N1eXUsIDM0
            NDM1IEJleW_En2x1L8Swc3RhbmJ1bCwgVMO8cmtpeWU!5e0!3m2!1str!2sus!4
            v1681269413072!5m2!1str!2sus" ; loading="lazy" referrerpolicy="
            no-referrer-when-downgrade"></iframe>
            <form>
                <h3>get in touch</h3>
                <div class="inputBox">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="name">
                </div>
                <div class="inputBox">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="email">
                </div>
                <div class="inputBox">
                    <i class="fas fa-phone"></i>
                    <input type="number" placeholder="number">
                </div>
                <input type="submit" class="btn" value="contact now">
            </form>

        </div>

    </section>
    <!--contact section end-->
   
      <!--footer start-->
      <section class="footer">
        <div class="search">
            <input type="text" class="search-input" placeholder="Search">
            <button class="btn btn-primary">search</button>
        </div>
        <div class="share">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
            <a href="#"><i class="fab fa-pinterest"></i></a>
        </div>
        <div class="links">
            <a href="#" class="active" >Home</a>
            <a href="#" >About</a>
            <a href="#" >Menu</a>
            <a href="#" >Products</a>
            <a href="#" >Review</a>
            <a href="#" >Contact</a>
            <a href="#" >Blogs</a>
        </div>
        <div class="credit">
            created by <span> Hayal Pay</span> | All rights reserved
        </div>
      </section>
      <!--footer end-->
      <script src="js/script.js"></script>

</body>
</html>
